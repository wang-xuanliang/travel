<script>
    var all = document.getElementById("all");
    var group = document.getElementById("group");
    var hist = document.getElementById("hist");
    var sc = document.getElementById("sc"); 
    var hist1 = document.getElementById("history1");
    var hist2 = document.getElementById("history2");
    var sc1 = document.getElementById("scenery1"); 

    all.addEventListener("click",function(){
        for(var i=0;i<3;i++)
            group.children[i].style.display ="block";
    });

    sc.addEventListener("click",function(){
        for(var i=0;i<3;i++)
            group.children[i].style.display ="none";
        sc1.style.display = "block";
    });

    hist.addEventListener("click",function(){
        for(var i=0;i<3;i++)
            group.children[i].style.display ="none";
        hist1.style.display = "block";
        hist2.style.display = "block";
    });
</script>
