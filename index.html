<h1 class="head1">热门旅游城市</h1>

<script>



  // 添加滚动事件
window.addEventListener('scroll', function() {
    //获取元素
    var header = document.querySelector("header");
    // 添加类
    header.classList.toggle("sticky", window.scrollY > 0 )
});

	var nextBtn = document.getElementById("next");
	var thumbnails = [document.getElementById("img1"), document.getElementById("img2"), document.getElementById("img3")];
	//var thumbnails = document.querySelectorAll('.slider-thumbnails img');
	var sliderItems = document.getElementById("items");
	var prevBtn = document.getElementById("prev");
  var length =  document.getElementById("nav-img1");
  var high;
  length.onload=function(){
    high=length.height;
    console.log(high);
  };
	var currentIndex = 0;
    var timer = null;

  window.addEventListener('load', function() {
  var firstImage = document.getElementById('nav-img1');
  var sliderItems = document.getElementById('items');
  sliderItems.style.height = firstImage.height + 'px';
});

function showImage(index) {
  //var translateY = -index * window.innerHeight; // 使用视口高度
  //sliderItems.style.transform = 'translateY(' + translateY + 'px)';
  sliderItems.style.transform = 'translateY(' + (-index * high) + 'px)';
  thumbnails[currentIndex].classList.remove('active');
  thumbnails[index].classList.add('active');
  currentIndex = index;
}

function prevImage() {
  var index = currentIndex - 1;
  if (index < 0) {
    index = 2;
  }
  showImage(index);
}

function nextImage() {
  var index = currentIndex + 1;
  if (index > 2) {
    index = 0;
  }
  showImage(index);
}

prevBtn.addEventListener('click', prevImage);
nextBtn.addEventListener('click', nextImage);

for (var i = 0; i < thumbnails.length; i++) {
  thumbnails[i].addEventListener('click', function() {
    var index = Array.prototype.indexOf.call(thumbnails, this);
    showImage(index);
  });
}

timer = setInterval(nextImage, 8000);

</script>
